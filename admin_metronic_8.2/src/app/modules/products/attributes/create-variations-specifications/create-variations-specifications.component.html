<div class="card">
  <span
    class="spinner-border spinner-border-sm align-middle ms-2"
    *ngIf="isLoading$ | async"
  ></span>
  <div class="card-body border-top p-9">
    <div class="row mb-6">
      <div class="col-lg-8 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2">Título: (*)</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          class="form-control form-control-lg form-control-solid"
          placeholder="Por Ejemplo: Las mejores tablets en 2024"
          disabled
        />
      </div>
      <div class="col-lg-4 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2">Sku: (*)</label>
        <input
          type="text"
          name="sku"
          [(ngModel)]="sku"
          class="form-control form-control-lg form-control-solid"
          placeholder="Por Ejemplo: ZDR234 "
          disabled
        />
      </div>
    </div>
    <div class="row mb-6">
      <div class="col-6">
        <label class="fw-semibold fs-6 py-2">Especificaciones: (*)</label>
        <div class="row">
          <div class="col-12">
            <!-- Forms -->
            <div class="row">
              <div class="col-4">
                <label class="fw-semibold fs-6 py-2">Atributos:(*)</label>
                <select
                  class="form-control form-select-solid fw-bolder"
                  name="departament"
                  placeholder="Selec. Atributo"
                  [(ngModel)]="specification_attribute_id"
                  (change)="changeSpecifications()"
                >
                  <option value="">Selec.</option>
                  <ng-container *ngFor="let item of attributes_specifications"
                    ><option [value]="item.id">
                      {{ item.name }}
                    </option></ng-container
                  >
                </select>
              </div>
              <div class="col-4">
                <label class="fw-semibold fs-6 py-2">Campo: (*)</label>
                <ng-container *ngIf="type_attribute_specification == 1">
                  <!-- TEXT -->
                  <input
                    type="text"
                    name="value_add"
                    [(ngModel)]="value_add"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por Ejemplo: Las mejores tablets"
                  />
                </ng-container>
                <ng-container *ngIf="type_attribute_specification == 2">
                  <!-- NUMBER -->
                  <input
                    type="number"
                    name="value_add"
                    [(ngModel)]="value_add"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por Ejemplo: 1234"
                  />
                </ng-container>
                <ng-container *ngIf="type_attribute_specification == 3">
                  <!-- SELECTABLE -->
                  <select
                    class="form-control form-select-solid fw-bolder"
                    name="property_id"
                    [(ngModel)]="property_id"
                  >
                    <option value="">Selec.</option>
                    <ng-container *ngFor="let item of properties"
                      ><option [value]="item.id">
                        {{ item.name }}
                      </option></ng-container
                    >
                  </select>
                </ng-container>
                <ng-container *ngIf="type_attribute_specification == 4">
                  <!-- MULTISELECTABLE -->
                  <ng-multiselect-dropdown
                    [placeholder]="'custom placeholder'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItemsSpecifications"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </ng-container>
              </div>
              <div class="col-4 mt-12">
                <button
                  class="btn btn-success btn-sm"
                  (click)="saveSpecification()"
                >
                  + Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-8">
            <label class="fw-semibold fs-6 py-2">Variaciones: (*)</label>
          </div>
          <div class="col-4 mt-5">
            <button class="btn btn-success btn-sm" (click)="saveVariation()">
              + Agregar
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- Forms -->
            <div class="row">
              <div class="col-4">
                <div class="row">
                  <div class="col-12">
                    <label class="fw-semibold fs-6 py-2">Atributos:(*)</label>
                    <select
                      class="form-control form-select-solid fw-bolder"
                      name="departament"
                      placeholder="Selec. Atributo"
                      [(ngModel)]="variation_attribute_id"
                      (change)="changeVariations()"
                    >
                      <option value="">Selec.</option>
                      <ng-container *ngFor="let item of attributes_variations"
                        ><option [value]="item.id">
                          {{ item.name }}
                        </option></ng-container
                      >
                    </select>
                  </div>
                  <div class="col-12">
                    <label class="fw-semibold fs-6 py-2">Campo: (*)</label>
                    <ng-container *ngIf="type_attribute_variation == 3">
                      <!-- SELECTABLE -->
                      <select
                        class="form-control form-select-solid fw-bolder"
                        name="departament"
                        [(ngModel)]="property_id"
                      >
                        <option value="">Selec.</option>
                        <ng-container *ngFor="let item of properties"
                          ><option [value]="item.id">
                            {{ item.name }}
                          </option></ng-container
                        >
                      </select>
                    </ng-container>
                    <ng-container *ngIf="type_attribute_variation == 1">
                      <!-- TEXT -->
                      <input
                        type="text"
                        name="value_add"
                        [(ngModel)]="value_add"
                        class="form-control form-control-lg form-control-solid"
                        placeholder="Por Ejemplo: Las mejores tablets"
                      />
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="col-12">
                    <label class="fw-semibold fs-6 py-2"
                      >Agregar precio:(Opcional)</label
                    >
                    <input
                      type="number"
                      name="precio_add"
                      [(ngModel)]="add_price"
                      class="form-control form-control-lg form-control-solid"
                      placeholder="Por Ejemplo: 20"
                    />
                  </div>
                  <div class="col-12">
                    <label class="fw-semibold fs-6 py-2"
                      >Agregar stock:(*)</label
                    >
                    <input
                      type="number"
                      name="stock_add"
                      [(ngModel)]="stock"
                      class="form-control form-control-lg form-control-solid"
                      placeholder="Por Ejemplo: 20"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 mt-5">
        <div class="row">
          <div class="col-12">
            <!-- Specifications Table -->
            <div class="table-responsive">
              <table class="table align-middle gs-0 gy-4">
                <thead>
                  <tr class="fw-bold text-muted bg-light">
                    <th class="ps-4 min-w-225px rounded-start">
                      Atributo Especificación
                    </th>
                    <th class="min-w-125px">Valor</th>
                    <th class="min-w-50px text-center rounded-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let specification of specifications">
                    <tr>
                      <td
                        style="
                          padding: 2px 4px;
                          max-width: 50px;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;
                        "
                      >
                        <div class="d-flex align-items-center">
                          <div class="symbol symbol-40px me-1">
                            <!-- Reduce el tamaño del símbolo -->
                            <span class="symbol-label bg-light-success p-1">
                              <i
                                class="ki-duotone ki-folder-added text-warning fs-2tx"
                              >
                                <span class="path1"></span>
                                <span class="path2"></span>
                                <span class="path3"></span>
                                <span class="path4"></span>
                              </i>
                            </span>
                          </div>
                          <div class="d-flex justify-content-start flex-column">
                            <a
                              href="#"
                              class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6"
                              style="
                                white-space: nowrap;
                                overflow: hidden;
                                text-overflow: ellipsis;
                              "
                            >
                              {{ specification.attribute.name }}
                            </a>
                          </div>
                        </div>
                      </td>
                      <td
                        style="
                          padding: 2px 4px;
                          max-width: 50px;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;
                        "
                      >
                        <a
                          onclick="return false;"
                          href="#"
                          class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6"
                          style="
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                          "
                        >
                          {{ getValueAttribute(specification) }}
                        </a>
                      </td>
                      <td
                        class="text-end"
                        style="padding: 2px 4px; max-width: 30px"
                      >
                        <a
                          href="#"
                          onclick="return false;"
                          (click)="editSpecification(specification)"
                          class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                        >
                          <i class="ki-duotone ki-pencil fs-2">
                            <span class="path1"></span>
                            <span class="path2"></span>
                          </i>
                        </a>
                        <a
                          href="#"
                          onclick="return false;"
                          (click)="deleteSpecification(specification)"
                          class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                        >
                          <i class="ki-duotone ki-trash fs-2">
                            <span class="path1"></span>
                            <span class="path2"></span>
                            <span class="path3"></span>
                            <span class="path4"></span>
                            <span class="path5"></span>
                          </i>
                        </a>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 mt-5">
        <div class="row">
          <div class="col-12">
            <!-- Variations Table -->
            <div class="table-responsive">
              <table class="table align-middle gs-0 gy-4">
                <thead>
                  <tr class="fw-bold text-muted bg-light">
                    <th class="ps-4 min-w-200px rounded-start">
                      Atributo Variación
                    </th>
                    <th class="min-w-80px">Valor</th>
                    <th class="min-w-20px">Precio adicional</th>
                    <th class="min-w-20px">Stock</th>
                    <th class="min-w-150px text-center rounded-end">
                      Acciones
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let variation of variations">
                    <tr>
                      <td
                        style="
                          padding: 2px 4px;
                          max-width: 50px;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;
                        "
                      >
                        <div class="d-flex align-items-center">
                          <div class="symbol symbol-40px me-1">
                            <!-- Reduce el tamaño del símbolo -->
                            <span class="symbol-label bg-light-primary p-1">
                              <i
                                class="ki-duotone ki-book-open text-primary fs-2tx"
                              >
                                <span class="path1"></span>
                                <span class="path2"></span>
                                <span class="path3"></span>
                                <span class="path4"></span>
                              </i>
                            </span>
                          </div>
                          <div class="d-flex justify-content-start flex-column">
                            <a
                              href="#"
                              class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6"
                              style="
                                white-space: nowrap;
                                overflow: hidden;
                                text-overflow: ellipsis;
                              "
                            >
                              {{ variation.attribute.name }}
                            </a>
                          </div>
                        </div>
                      </td>
                      <td
                        style="
                          padding: 2px 4px;
                          max-width: 50px;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;
                        "
                      >
                        <a
                          onclick="return false;"
                          href="#"
                          class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6"
                          style="
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                          "
                        >
                          {{ getValueAttribute(variation) }}
                        </a>
                      </td>
                      <td
                        style="
                          padding: 2px 4px;
                          max-width: 20px;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;
                        "
                      >
                        <span
                          onclick="return false;"
                          href="#"
                          class="text-muted fw-semibold text-muted d-block fs-7"
                          style="
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                          "
                        >
                          {{ variation.add_price }}
                        </span>
                      </td>
                      <td
                        style="
                          padding: 2px 4px;
                          max-width: 30px;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          white-space: nowrap;
                        "
                      >
                        <span
                          onclick="return false;"
                          href="#"
                          class="text-muted fw-semibold text-muted d-block fs-7"
                          style="
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                          "
                        >
                          {{ variation.stock }}
                        </span>
                      </td>
                      <td
                        class="text-end"
                        style="padding: 2px 4px; max-width: 200px"
                      >
                        <a
                          href="#"
                          onclick="return false;"
                          (click)="openNested(variation)"
                          class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                        >
                          <i
                            class="ki-duotone ki-questionnaire-tablet text-gray-900 fs-2tx"
                          >
                            <span class="path1"></span>
                            <span class="path2"></span>
                          </i>
                        </a>
                        <a
                          href="#"
                          onclick="return false;"
                          (click)="editVariation(variation)"
                          class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                        >
                          <i class="ki-duotone ki-pencil text-gray-900 fs-2tx">
                            <span class="path1"></span>
                            <span class="path2"></span>
                          </i>
                        </a>
                        <a
                          href="#"
                          onclick="return false;"
                          (click)="deleteVariation(variation)"
                          class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                        >
                          <i class="ki-duotone ki-trash text-gray-900 fs-2tx">
                            <span class="path1"></span>
                            <span class="path2"></span>
                            <span class="path3"></span>
                            <span class="path4"></span>
                            <span class="path5"></span>
                          </i>
                        </a>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
