<!--begin::Modal content CREATE-->
<div class="modal-content">
  <!--begin::Modal header-->
  <div class="modal-header" id="kt_modal_add_user_header">
    <!--begin::Modal title-->
    <h2 class="fw-bolder">
      Editar {{ is_variation ? "Variaci贸n" : "Especificaci贸n" }}: "{{
        specification.attribute.name
      }}"
    </h2>

    <!--end::Modal title-->
    <!--begin::Close-->
    <div
      class="btn btn-icon btn-sm btn-active-icon-primary"
      data-kt-users-modal-action="close"
      (click)="modal.dismiss()"
    >
      <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
      <span class="svg-icon svg-icon-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <rect
            opacity="0.5"
            x="6"
            y="17.3137"
            width="16"
            height="2"
            rx="1"
            transform="rotate(-45 6 17.3137)"
            fill="currentColor"
          />
          <rect
            x="7.41422"
            y="6"
            width="16"
            height="2"
            rx="1"
            transform="rotate(45 7.41422 6)"
            fill="currentColor"
          />
        </svg>
      </span>
      <!--end::Svg Icon-->
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <div class="modal-body scroll-y mx-5 my-7">
    <!--begin::Form-->
    <form id="kt_modal_add_user_form" class="form" action="#">
      <!--begin::Scroll-->
      <!-- <div
        class="d-flex flex-column scroll-y me-n7 pe-7"
        id="kt_modal_add_user_scroll"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_modal_add_user_header"
        data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
        data-kt-scroll-offset="300px"
      > -->
      <!--begin::Input group-->
      <div class="row">
        <div class="col-12">
          <!-- Forms -->
          <div class="row">
            <div class="col-6" *ngIf="!is_variation">
              <label class="fw-semibold fs-6 py-2"
                >Atributos Especificaci贸n:(*)</label
              >
              <select
                class="form-control form-select-solid fw-bolder"
                name="specification_attribute_id"
                placeholder="Selec. Atributo"
                [(ngModel)]="specification_attribute_id"
                (change)="changeSpecifications()"
              >
                <option value="">Selec.</option>
                <ng-container *ngFor="let item of attributes_specifications"
                  ><option [value]="item.id">
                    {{ item.name }}
                  </option></ng-container
                >
              </select>
            </div>
            <div class="col-6" *ngIf="is_variation">
              <label class="fw-semibold fs-6 py-2"
                >Atributos Variaci贸n:(*)</label
              >
              <select
                class="form-control form-select-solid fw-bolder"
                name="variation_attribute_id"
                placeholder="Selec. Atributo"
                [(ngModel)]="variation_attribute_id"
                (change)="changeVariations()"
              >
                <option value="">Selec.</option>
                <ng-container *ngFor="let item of attributes_variations"
                  ><option [value]="item.id">
                    {{ item.name }}
                  </option></ng-container
                >
              </select>
            </div>
            <div class="col-6">
              <label class="fw-semibold fs-6 py-2">Campo: (*)</label>
              <ng-container *ngIf="type_attribute_specification == 1">
                <!-- TEXT -->
                <input
                  type="text"
                  name="value_add"
                  [(ngModel)]="value_add"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Por Ejemplo: Las mejores tablets"
                />
              </ng-container>
              <ng-container *ngIf="type_attribute_specification == 2">
                <!-- NUMBER -->
                <input
                  type="number"
                  name="value_add"
                  [(ngModel)]="value_add"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Por Ejemplo: 1234"
                />
              </ng-container>
              <ng-container *ngIf="type_attribute_specification == 3">
                <!-- SELECTABLE -->
                <select
                  class="form-control form-select-solid fw-bolder"
                  name="property_id"
                  [(ngModel)]="property_id"
                >
                  <option value="">Selec.</option>
                  <ng-container *ngFor="let item of properties"
                    ><option [value]="item.id">
                      {{ item.name }}
                    </option></ng-container
                  >
                </select>
              </ng-container>
              <ng-container *ngIf="type_attribute_specification == 4">
                <!-- MULTISELECTABLE -->
                <ng-multiselect-dropdown
                  [placeholder]="'custom placeholder'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  [(ngModel)]="selectedItemsSpecifications"
                  [ngModelOptions]="{ standalone: true }"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                >
                </ng-multiselect-dropdown>
              </ng-container>
            </div>
            <div class="col-6" *ngIf="is_variation">
              <label class="fw-semibold fs-6 py-2"
                >Agregar precio:(Opcional)</label
              >
              <input
                type="number"
                name="add_price"
                [(ngModel)]="add_price"
                class="form-control form-control-lg form-control-solid"
                placeholder="Por Ejemplo: 20"
              />
            </div>
            <div class="col-6" *ngIf="is_variation">
              <label class="fw-semibold fs-6 py-2">Agregar stock:(*)</label>
              <input
                type="number"
                name="stock"
                [(ngModel)]="stock"
                class="form-control form-control-lg form-control-solid"
                placeholder="Por Ejemplo: 20"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <!--end::Scroll-->

      <!--begin::Actions-->
      <div class="text-center pt-15">
        <button
          type="button"
          (click)="store()"
          class="btn btn-primary me-3"
          data-kt-users-modal-action="submit"
        >
          <span class="indicator-label">Actualizar</span>

          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
            *ngIf="isLoading$ | async"
          ></span>
          <!-- <span class="indicator-progress">Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
        </button>
        <button type="reset" class="btn btn-light" (click)="modal.dismiss()">
          Cerrar
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
