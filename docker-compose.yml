services:
  # Servicio backend para Laravel
  api:
    image: andres87/mediashop-api:latest
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=mediashop
      - DB_USERNAME=root
      - DB_PASSWORD=root
    volumes:
      - ./mediashop-backend:/var/www
    depends_on:
      - db
    networks:
      - app-network
    command: bash -c "composer install && php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000"  # Ejecuta migraciones antes de iniciar el servidor

  # Servicio para base de datos MySQL
  db:
    image: mysql:9.1.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mediashop
    volumes:
      - db_data:/var/lib/mysql
      - ./BD/mediashop.sql:/docker-entrypoint.d
    ports:
      - "3306:3306"
    networks:
      - app-network

  # Servicio frontend para Angular (Tienda)
  tienda:
    image: andres87/mediashop-tienda:latest
    container_name: tienda
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

  # Servicio frontend para Angular (Admin)
  admin:
    image: andres87/mediashop-admin:latest
    container_name: admin
    ports:
      - "5000:80"
    depends_on:
      - api
    networks:
      - app-network

# Volumen para persistir los datos de MySQL
volumes:
  db_data:

# Redes para comunicaci√≥n entre los servicios
networks:
  app-network:
    driver: bridge
